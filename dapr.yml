version: 1
common: # optional section for variables shared across apps
  resourcesPath: ./resources-dapr # any dapr resources to be shared across apps
  env:  # any environment variable shared across apps
    DEBUG: true
apps:
  - appID: candidate-backend
    appDirPath: ./candidate-backend
    appProtocol: http
    appPort: 3500
    command: ["npm" "run" "dev"]
  - appID: register-backend
    appDirPath: ./candidate-backend
    appProtocol: http
    appPort: 3600
    command: ["npm" "run" "dev"]
  - appID: emaiol-backend
    appDirPath: ./candidate-backend
    appProtocol: http
    appPort: 3700
    command: ["npm" "run" "dev"]
